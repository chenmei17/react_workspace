<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body{margin:0}
        .wrapper{max-width: 460px; margin: 0 auto;padding: 40px 18px;}
        .card{background: #fff;padding: 18px;border-radius: 14px;box-shadow: 0 6px 18px rgb(0 0 0 / .08);}
        h2{text-align: center;}
        input{width: 100%;padding: 12px;border-radius: 10px;border:1px solid #ddd;box-sizing:border-box;margin-bottom: 10px;}
        button{width: 100%;padding: 12px;border: 0;border-radius: 10px;cursor:pointer;background: #4976de;color: #fff;font-weight: 700;;}
    </style>
</head>
<body>
    <div id="app"></div>

<script type="text/babel">



    function App(){

        return(
            <div className="wrapper">
                <div className="card">
                    <h2>로그인하기</h2>
                    <input type="text" placeholder="아이디" />
                    <input type="text" placeholder="비밀번호" />
                    <button>로그인</button>

                    <div>로그인 실패</div>
                </div>
            </div>
        )
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App/>);

</script>
</body>
</html>
