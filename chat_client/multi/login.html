<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body{margin:0}
        .wrapper{max-width: 460px; margin: 0 auto;padding: 40px 18px;}
        .card{background: #fff;padding: 18px;border-radius: 14px;box-shadow: 0 6px 18px rgb(0 0 0 / .08);}
        h2{text-align: center;}
        input{width: 100%;padding: 12px;border-radius: 10px;border:1px solid #ddd;box-sizing:border-box;margin-bottom: 10px;}
        button{width: 100%;padding: 12px;border: 0;border-radius: 10px;cursor:pointer;background: #4976de;color: #fff;font-weight: 700;;}
    </style>
</head>
<body>
    <div id="app"></div>

<script type="text/babel">



    function App(){

        const [homepageId,sethomepageId] = React.useState("");
        const [password,setPassword] = React.useState("");

        
        function login() {

            const payload = {
                homepageId:homepageId,
                password:password
            }

            fetch("http://localhost:9992/api/auth/login",{
                method:"POST",
                credentials:"include",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify(payload)
            })
            .then(res => {
                if(!res.ok){throw Error("로구인 실패")}
                return res.json();
            })
            .then(data => {
                console.log("서버가 보내준 내용?",data);
                if(data.ok){
                            alert("로그인성공");
                            location.href="chat.html"
                        }
            })
            .catch(err => console.log(err));

        }


        return(
            <div className="wrapper">
                <div className="card">
                    <h2>로그인하기</h2>
                    <input type="text" placeholder="아이디" value={homepageId} onChange={e =>sethomepageId(e.target.value)} />
                    <input type="password" placeholder="비밀번호" value={password} onChange={e =>setPassword(e.target.value)} />
                    <button onClick={login}>로그인</button>

                    <div>로그인 실패</div>
                </div>
            </div>
        )
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App/>);

</script>
</body>
</html>
