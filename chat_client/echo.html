<body>

                const ws = new WebSocket("ws://localhost:9991/ws/echo");
            }

            function disconnected(){
            }


            return(

                <div id="wrapper">
                    <h2>WebSocket Echo 클라이언트</h2>

                    <div>
                        <b>Status: </b>
                    </div>

                    <div>
                        <button onClick={connect}>Connect</button>

                    </div>

                    <div><input type="text" name="" id="" placeholder="메세지 입력"/></div>

                    <div>
                        <h4>Recived Message</h4>
                        <ul>

                        </ul>
                    </div>
                </div>

        }

        const root = ReactDOM.createRoot(document.getElementById("app"));

        root.render(<App/>);

</html>
